前</tspan><tspan class="cls-BB22" x="335.52" y="0">。</tspan><tspan x="348" y="0"> </tspan><tspan x="0" y="28.8">– 16/07/2018</tspan><tspan x="0" y="86.4">2018年世界杯奪冠</tspan><tspan class="cls-BB11" x="196.89" y="86.4">後</tspan><tspan class="cls-BB22" x="220.42" y="86.4">，</tspan><tspan x="232.89" y="86.4">一張法國國家足</tspan><tspan x="0" y="115.2">球隊在總統府艾榭麗宮前的</tspan><tspan class="cls-BB11" x="288" y="115.2">照</tspan><tspan class="cls-BB4" x="311.52" y="115.2">片</tspan><tspan x="335.28" y="115.2">開始</tspan><tspan x="0" y="144">在社交媒體上流</tspan><tspan class="cls-BB11" x="168" y="144">傳</tspan><tspan class="cls-BB22" x="191.52" y="144">。</tspan><tspan x="204" y="144">這張經過裁剪的照</tspan><tspan class="cls-BB4" x="-.48" y="172.8">片</tspan><tspan x="23.28" y="172.8">顯</tspan><tspan class="cls-BB11" x="47.28" y="172.8">示</tspan><tspan class="cls-BB22" x="70.8" y="172.8">，</tspan><tspan x="83.28" y="172.8">隊中所有黑人</tspan><tspan class="cls-BB11" x="227.28" y="172.8">球員</tspan><tspan x="274.32" y="172.8">都站在第二</tspan><tspan class="cls-BB11" x="0" y="201.6">排</tspan><tspan class="cls-BB22" x="23.52" y="201.6">，</tspan><tspan x="36" y="201.6">分享這張</tspan><tspan class="cls-BB11" x="132" y="201.6">照</tspan><tspan class="cls-BB4" x="155.52" y="201.6">片</tspan><tspan x="179.28" y="201.6">的人指出這明顯是歧</tspan><tspan x="0" y="230.4">視和種族主</tspan><tspan class="cls-BB11" x="120" y="230.4">義</tspan><tspan class="cls-BB22" x="143.52" y="230.4">，</tspan><tspan x="156" y="230.4">而實際上有三名</tspan><tspan class="cls-BB11" x="324" y="230.4">球員</tspan><tspan x="371.04" y="230.4" xml:space="preserve"> (</tspan><tspan x="0" y="259.2">湯瑪斯‧勒馬</tspan><tspan class="cls-BB11" x="144" y="259.2">爾</tspan><tspan class="cls-BB22" x="167.52" y="259.2">、</tspan><tspan x="180" y="259.2">史蒂</tspan><tspan class="cls-BB11" x="228" y="259.2">夫</tspan><tspan class="cls-BB23" x="251.52" y="259.2">。</tspan><tspan x="264" y="259.2">曼丹達和恩</tspan><tspan x="0" y="288">戈洛‧坎特)其實是站在前面</tspan><tspan class="cls-BB11" x="295.44" y="288">的</tspa
