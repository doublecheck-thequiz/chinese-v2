.28" y="172.8">隊中所有黑人</tspan><tspan class="cls-BB2" x="227.28" y="172.8">球員</tspan><tspan x="274.32" y="172.8">都站在第二</tspan><tspan class="cls-BB2" x="0" y="201.6">排</tspan><tspan class="cls-BB7" x="23.52" y="201.6">，</tspan><tspan x="36" y="201.6">分享這張</tspan><tspan class="cls-BB2" x="132" y="201.6">照</tspan><tspan class="cls-BB1" x="155.52" y="201.6">片</tspan><tspan x="179.28" y="201.6">的人指出這明顯是歧</tspan><tspan x="0" y="230.4">視和種族主</tspan><tspan class="cls-BB2" x="120" y="230.4">義</tspan><tspan class="cls-BB7" x="143.52" y="230.4">，</tspan><tspan x="156" y="230.4">而實際上有三名</tspan><tspan class="cls-BB2" x="324" y="230.4">球員</tspan><tspan x="371.04" y="230.4" xml:space="preserve"> (</tspan><tspan x="0" y="259.2">湯瑪斯‧勒馬</tspan><tspan class="cls-BB2" x="144" y="259.2">爾</tspan><tspan class="cls-BB7" x="167.52" y="259.2">、</tspan><tspan x="180" y="259.2">史蒂</tspan><tspan class="cls-BB2" x="228" y="259.2">夫</tspan><tspan class="cls-BB8" x="251.52" y="259.2">。</tspan><tspan x="264" y="259.2">曼丹達和恩</tspan><tspan x="0" y="288">戈洛‧坎特)其實是站在前面</tspan><tspan class="cls-BB2" x="295.44" y="288">的</tspan><tspan class="cls-BB7" x="318.96" y="288">。</tspan></text><text class="cls-BB5" transform="translate(32.12 52.61)"><tspan x="0" y="0">裁切過的影像</tspan></text><text class="cls-BB6" transform="translate(784.06 654.51)"><tspan x="0" y="0">出處: ww</tspan><tspan class="cls-BB2" x="97.22" y="0">w</tspan><tspan x="115.94" y="0">.observers.france24.com</tspan></text></g></g></svg>
